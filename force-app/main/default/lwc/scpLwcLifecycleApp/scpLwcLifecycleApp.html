<template>
	<div class="app slds-p-around_x-large">

		<!-- content with toggle button -->
		<section>
			<div class="content">
				<p>
					Today is: <c-scp-lwc-lifecycle-date-viewer show-day-of-week="true" log-public-properties={logPublicProperties}>
					</c-scp-lwc-lifecycle-date-viewer>
				</p>

				<p if:true={showTomorrow}>
					Tomorrow: <c-scp-lwc-lifecycle-date-viewer show-next-day-of-week="true" log-public-properties={logPublicProperties}>
					</c-scp-lwc-lifecycle-date-viewer>
				</p>

				<c-scp-lwc-lifecycle-throw-error if:true={throwError}></c-scp-lwc-lifecycle-throw-error>
			</div>

			<lightning-button label="Toggle Tomorrow" onclick={toggleTomorrow}></lightning-button>
		</section>

		<!-- Meta Controls for Logs etc -->
		<section class="controls slds-p-around_medium">

			<h2 class="slds-text-heading_small slds-p-vertical_small dynamic-background">
				Additional Controls (all outputs shown in console)
			</h2>

			<lightning-input type="checkbox" checked={logChildComponentAccess} name="child-access"
				label="(c-app) Try to access c-date-viewer in all life cycle hooks" onchange={toggleChildComponentAccessLog}>
			</lightning-input>

			<lightning-input type="checkbox" checked={throwError} name="throw-error"
				label="(c-app) Load component that throws an Error" onchange={toggleThrowError}>
			</lightning-input>

			<lightning-input type="checkbox" checked={logPublicProperties} name="public-properties"
				label="(c-date-viewer) Try to access public properties in all life cycle hooks"
				onchange={toggleLogPublicProperties}>
			</lightning-input>

		</section>

		<!-- How to Handle Many Input Fields -->
		<section class="controls slds-p-around_medium">
			<h2 class="slds-text-heading_small slds-p-vertical_small dynamic-background">
				How to Handle Many Input Fields
			</h2>
			<p>Sometimes we cannot rely on a lightning-record-edit form because the
				 inputs we want to create are not dependent on a Salesforce record.</p>
			<p class="italic">(The trick – or rather the convention – is to rely on the input name 
				to be your property name as well.)</p>
			<template for:each={inputs} for:item="inputName">
				<lightning-input type="text" key={inputName} name={inputName} label={inputName} onchange={onInputChange}>
				</lightning-input>
			</template>
		</section>
	</div>
</template>
